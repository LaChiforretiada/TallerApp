<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="styles.scss">
    <link rel="icon" href="img/icon.png">
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="JS/codigo.js" defer></script>
    <title>Taller App</title>
</head>
<body>
 <ion-app>
    <!--RUTAS DE NAVEGACION-->
    <ion-router id="ruteo">
        <ion-route url="/" component="home"></ion-route>
        <ion-route url="/login" component="login"></ion-route>
        <ion-route url="/registro" component="registro"></ion-route>
        <ion-route url="/registroActividades" component="registroActividades"></ion-route>
      </ion-router>
      <ion-nav></ion-nav>
    <!--MENU HAMBURGUESA-->
    <ion-menu side="end" content-id="main-content" id="menu">
        <ion-header>
          <ion-toolbar>
            <ion-title>Selecciona una opción</ion-title>
          </ion-toolbar>
        </ion-header>
        <!--OPCIONES DEL MENU-->
        <ion-content class="ion-padding">
            <ion-item href="/"  onclick="cerrarMenu()"  class="logueado">Home</ion-item>
            <ion-item href="/login" onclick="cerrarMenu()"  class="noLogueado">Login</ion-item>
            <ion-item href="/registro" onclick="cerrarMenu()"  class="noLogueado">Registro</ion-item>
            <ion-item href="/registroActividades" onclick="cerrarMenu()" class="logueado">Registrar Actividad</ion-item>
            <ion-item href="/"  onclick="cerrarMenu()"  class="logueado">Lista de Actividades</ion-item>
            
        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons slot="end">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
      </div>
      <!--HOME-->
      <ion-page id="home" class="ion-page">
        <ion-header>
            <ion-toolbar>
              <ion-title>Bienvenido</ion-title>
              <ion-buttons slot="end">
                <ion-menu-button></ion-menu-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content>

           <ion-list>
            <ion-item  href="/registroActividades"> <ion-button  color="warning">Registrar Actividad</ion-button></ion-item>
           </ion-list>
            <ion-list>
              <ion-item onclick="cerrarMenu()" href="/login"> <ion-button  color="warning">Listado de Actividades</ion-button></ion-item>
            </ion-list>
            <ion-list>
              <ion-item onclick="cerrarMenu()" href="/login"> <ion-button id="btnCerrarSesion"  color="warning">Cerrar Sesión</ion-button></ion-item>
            </ion-list>
            
            
          </ion-content>
      </ion-page>
      <!--LOGIN-->
      <ion-page id="login" class="ion-page">
        <ion-header>
            <ion-toolbar>
              <ion-title>Login <ion-icon name="log-in-outline"></ion-icon></ion-title>
              <ion-buttons slot="end">
                <ion-menu-button></ion-menu-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content >
             <ion-list>
              <ion-item>
                <ion-input id="txtUsuarioLogin" labelPlacement="stacked" label="Email" placeholder="email@domain.com"> 
                  <ion-icon slot="start" name="mail-outline" aria-hidden="true"></ion-icon>
                </ion-input>
            </ion-item>
            <ion-item>
              <ion-input id="txtPasswordLogin" label="Password" type="password" placeholder="*********">
                <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
              </ion-input>
            </ion-item>
            </ion-list>
            <ion-button id="btnLogin" color="warning">Login</ion-button>  
          </ion-content>
          </ion-page>
          <!--REGISTRO-->
          <ion-page id="registro" class="ion-page">
            <ion-header>
                <ion-toolbar>
                  <ion-title>Registro</ion-title>
                  <ion-buttons slot="end">
                    <ion-menu-button></ion-menu-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>
              <ion-content >
                 <ion-list>
                  <ion-item>
                    <ion-input id="txtUsuarioRegistro" labelPlacement="stacked" label="Usuario" placeholder="ejemplo123"> 
                      <ion-icon slot="start" name="mail-outline" aria-hidden="true"></ion-icon>
                    </ion-input>
                </ion-item>
                <ion-item>
                  <ion-input id="txtPasswordRegistro" label="Password" type="password" placeholder="*********">
                    <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
                  </ion-input>
                </ion-item>
                </ion-list>
                <ion-item>
                    <ion-list>
                        <ion-item>
                          <ion-select id="slcPais" aria-label="Pais" interface="popover" placeholder="Seleccione un Pais"> 
                          </ion-select>
                        </ion-item>
                      </ion-list>
                  </ion-input>
              </ion-item>
                <ion-button id="btnRegistro" color="warning">Registro</ion-button>  
              </ion-content>
              </ion-page>
              <!--REGISTRAR ACTIVIDADES-->
              <ion-page id="registroActividades" class="ion-page">
                <ion-header>
                    <ion-toolbar>
                      <ion-title color="warning" >Registrar Actividad</ion-title>
                      <ion-buttons slot="end">
                        <ion-menu-button></ion-menu-button>
                      </ion-buttons>
                    </ion-toolbar>
                  </ion-header>
                  <ion-content >
                   <ion-list>
                    <ion-item>
                      <ion-select id="slcActividad" label="Actividad Realizada" label-placement="start">
            
                      </ion-select>
                    </ion-item>
                  </ion-list>

                    <ion-item>
                      <ion-input label="Minutos realizados:" type="number" placeholder="00" max="3"></ion-input>
                    </ion-item>
                    
                    <ion-list>
                      <ion-item>
                        <ion-datetime-button datetime="datetime"></ion-datetime-button>
                        <ion-modal>
                        <ion-datetime id="datetime" show-default-buttons="true" presentation="date"></ion-datetime>
                        
                        </ion-modal>
                      </ion-item>
                    </ion-list>
                   
                     <br>
                    <ion-button id="registrarActividades" color="warning" >Guardar Actividad</ion-button>  
                  
                  
                  </ion-content>
              </ion-page>
        </ion-app>
      </body>
      </html>


      <!--ESTILOS (PROBAR HACERLO EN HOJA DE ESTILO)-->

          --background: #bababa;
          --color: #fff;
        }
      </style>

        .list-md {
          margin-left: 0;
          margin-right: 0;
          margin-top: 0;
          margin-bottom: 0;
          padding-left: 0;
          padding-right: 0;
          padding-top: 0;
          padding-bottom: 0;
          background: var(--ion-item-background, var(--ion-background-color, #bababa));
      }
      </style>
      
      <style>
        ion-item {
          --background:  #373737;
          --color: beige;
        }
      </style>

      <style>
        .label{
          color: beige;
        }
      </style>
      
      <style>
        .button,ion-title{
          color:rgb(255, 196, 9);
        }
      </style>


      <style>
        ion-toolbar {
          --background:  #373737;
          --color: #fff;
        }
      </style>
     

      
     <style>
      .input-wrapper.sc-ion-input-md{
      color: beige;
      }
     </style>
