<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="styles.css">
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="JS/codigo.js" defer></script>
    <title>Taller App</title>
</head>
<body>
 <ion-app>
    <!--RUTAS DE NAVEGACION-->
    <ion-router id="ruteo">
        <ion-route url="/" component="home"></ion-route>
        <ion-route url="/login" component="login"></ion-route>
        <ion-route url="/registro" component="registro"></ion-route>
      </ion-router>
      <ion-nav></ion-nav>
    <!--MENU HAMBURGUESA-->
    <ion-menu side="end" content-id="main-content" id="menu">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu Content</ion-title>
          </ion-toolbar>
        </ion-header>
        <!--OPCIONES DEL MENU-->
        <ion-content class="ion-padding">
            <ion-item onclick="cerrarMenu()" href="/">Home</ion-item>
            <ion-item onclick="cerrarMenu()" href="/login">Login</ion-item>
            <ion-item onclick="cerrarMenu()" href="/registro">Registro</ion-item>
        </ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons slot="end">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
      </div>
      <!--HOME-->
      <ion-page id="home" class="ion-page">
        <ion-header>
            <ion-toolbar>
              <ion-title>Home</ion-title>
              <ion-buttons slot="end">
                <ion-menu-button></ion-menu-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content >
           
            <ion-item onclick="cerrarMenu()" href="/login"> <ion-button  color="warning">Iniciar sesion</ion-button></ion-item>
            <ion-item onclick="cerrarMenu()" href="/registro"> <ion-button  color="warning">Registrarse</ion-button></ion-item>
            
          </ion-content>
      </ion-page>
      <!--LOGIN-->
      <ion-page id="login" class="ion-page">
        <ion-header>
            <ion-toolbar>
              <ion-title>Login <ion-icon name="log-in-outline"></ion-icon></ion-title>
              <ion-buttons slot="end">
                <ion-menu-button></ion-menu-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content >
             <ion-list>
              <ion-item>
                <ion-input id="txtEmail" labelPlacement="stacked" label="Email" placeholder="email@domain.com"> 
                  <ion-icon slot="start" name="mail-outline" aria-hidden="true"></ion-icon>
                </ion-input>
            </ion-item>
            <ion-item>
              <ion-input id="txtPassword" label="Password" type="password" value="password">
                <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
              </ion-input>
            </ion-item>
            </ion-list>
            <ion-button id="btnLogin" color="warning">Login</ion-button>  
          </ion-content>
          </ion-page>
          <!--REGISTRO-->
          <ion-page id="registro" class="ion-page">
            <ion-header>
                <ion-toolbar>
                  <ion-title>Registro</ion-title>
                  <ion-buttons slot="end">
                    <ion-menu-button></ion-menu-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>
              <ion-content >
                 <ion-list>
                  <ion-item>
                    <ion-input id="txtEmailRegistro" labelPlacement="stacked" label="Email" placeholder="email@domain.com"> 
                      <ion-icon slot="start" name="mail-outline" aria-hidden="true"></ion-icon>
                    </ion-input>
                </ion-item>
                <ion-item>
                  <ion-input id="txtPasswordRegistro" label="Password" type="password" value="password">
                    <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
                  </ion-input>
                </ion-item>
                </ion-list>
                <ion-item>
                    <ion-list>
                        <ion-item>
                          <ion-select id="slcPais" aria-label="Pais" interface="popover" placeholder="Selecciona Pais">
                            <ion-select-option value="apples">Uruguay</ion-select-option>
                            <ion-select-option value="oranges">Brasil</ion-select-option>
                            <ion-select-option value="bananas">Francia</ion-select-option>
                          </ion-select>
                        </ion-item>
                      </ion-list>
                  </ion-input>
              </ion-item>
                <ion-button id="btnRegistro" color="warning">Registro</ion-button>  
              </ion-content>
              </ion-page>
        </ion-app>
      </body>
      </html>
